<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carro Certo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-dark text-white">

  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo Carro Certo" height="100">
      <h1 class="mt-3">Guia de Compra - Carro Certo</h1>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="marca" class="form-label">Marca</label>
        <select id="marca" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="modelo" class="form-label">Modelo</label>
        <select id="modelo" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="ano" class="form-label">Ano</label>
        <select id="ano" class="form-select"></select>
      </div>
    </div>

    <form id="checklist-form" class="mb-4">
      <div id="itens-checklist" class="row g-3">
        <!-- Cada grupo do checklist -->
        <div class="col-md-6">
          <label class="form-label">Pneus e Rodas</label>
          <select name="pneus" class="form-select checklist-item">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Suspensão</label>
          <select name="suspensao" class="form-select checklist-item">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Freios</label>
          <select name="freios" class="form-select checklist-item">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Lataria e Pintura</label>
          <select name="lataria" class="form-select checklist-item">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Interior</label>
          <select name="interior" class="form-select checklist-item">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Documentação</label>
          <select name="documentacao" class="form-select checklist-item">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-danger px-5">Calcular Valor</button>
      </div>
    </form>

    <div class="text-center fs-4" id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
