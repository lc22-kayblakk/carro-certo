<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-dark text-white">

  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo Carro Certo" height="100">
      <h1 class="mt-3">Guia de Compra - Carro Certo</h1>
    </div>

    <div class="row mb-4">
      <div class="col-md-4">
        <label for="marca" class="form-label">Marca</label>
        <select id="marca" class="form-select select2"></select>
      </div>
      <div class="col-md-4">
        <label for="modelo" class="form-label">Modelo</label>
        <select id="modelo" class="form-select select2"></select>
      </div>
      <div class="col-md-4">
        <label for="ano" class="form-label">Ano</label>
        <select id="ano" class="form-select select2"></select>
      </div>
    </div>

    <!-- Seu formulário permanece igual -->
    <!-- ... (toda a estrutura do checklist que você mandou) ... -->

    <form id="checklist-form" class="mb-4">
      <!-- Checklist está exatamente como você mandou, mantive tudo -->
      <!-- ... -->
    </form>

    <div id="valor-fipe" class="text-center fs-5 mt-3"></div>
    <div id="resultado" class="text-center fs-4 mt-2"></div>
  </div>

  <!-- jQuery e Select2 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Ativação do Select2 -->
  <script>
    $(document).ready(function () {
      $('.select2').select2({
        width: '100%',
        placeholder: 'Digite para buscar',
        allowClear: true
      });
    });
  </script>

  <!-- Seu script de lógica -->
  <script src="script.js"></script>
</body>
</html>
