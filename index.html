<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carro Certo - Guia de Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo Carro Certo" class="logo img-fluid" />
      <h1 class="mt-3">Guia de Compra - Carro Certo</h1>
    </div>

    <!-- Seletor de Veículo -->
    <div class="card bg-secondary text-white p-3 mb-4">
      <h5 class="mb-3">Escolha o veículo</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <select id="marca" class="form-select"></select>
        </div>
        <div class="col-md-4">
          <select id="modelo" class="form-select"></select>
        </div>
        <div class="col-md-4">
          <select id="ano" class="form-select"></select>
        </div>
      </div>
    </div>

    <!-- Checklist -->
    <form id="checklistForm">
      <div class="row g-3">
        <!-- Cada item será repetido nesse formato -->
        <div class="col-md-6">
          <div class="card bg-light text-dark p-3">
            <label for="pneus" class="form-label fw-bold">Pneus e Rodas</label>
            <select id="pneus" name="pneus" class="form-select checklist-item">
              <option value="bom">Bom</option>
              <option value="regular">Regular</option>
              <option value="ruim">Ruim</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-light text-dark p-3">
            <label for="suspensao" class="form-label fw-bold">Suspensão</label>
            <select id="suspensao" name="suspensao" class="form-select checklist-item">
              <option value="bom">Bom</option>
              <option value="regular">Regular</option>
              <option value="ruim">Ruim</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-light text-dark p-3">
            <label for="freios" class="form-label fw-bold">Freios</label>
            <select id="freios" name="freios" class="form-select checklist-item">
              <option value="bom">Bom</option>
              <option value="regular">Regular</option>
              <option value="ruim">Ruim</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-light text-dark p-3">
            <label for="lataria" class="form-label fw-bold">Lataria e Pintura</label>
            <select id="lataria" name="lataria" class="form-select checklist-item">
              <option value="bom">Bom</option>
              <option value="regular">Regular</option>
              <option value="ruim">Ruim</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-light text-dark p-3">
            <label for="interior" class="form-label fw-bold">Interior</label>
            <select id="interior" name="interior" class="form-select checklist-item">
              <option value="bom">Bom</option>
              <option value="regular">Regular</option>
              <option value="ruim">Ruim</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card bg-light text-dark p-3">
            <label for="documentacao" class="form-label fw-bold">Documentação</label>
            <select id="documentacao" name="documentacao" class="form-select checklist-item">
              <option value="bom">Bom</option>
              <option value="regular">Regular</option>
              <option value="ruim">Ruim</option>
            </select>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn btn-danger px-4 py-2">Calcular Valor Estimado</button>
      </div>
    </form>

    <div id="resultado" class="alert alert-info text-center mt-4 d-none fw-bold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
