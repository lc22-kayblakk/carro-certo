<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carro Certo - Guia de Compra</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <header class="text-center py-4">
    <img src="logo.png" alt="Logo Carro Certo" style="height: 80px;" />
    <h1>Carro Certo</h1>
    <p>Checklist e Avaliação de Veículos</p>
  </header>

  <main class="container my-4">
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="marca" class="form-label">Marca</label>
        <select id="marca" class="form-select">
          <option value="">Selecione a marca</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="modelo" class="form-label">Modelo</label>
        <select id="modelo" class="form-select" disabled>
          <option value="">Selecione o modelo</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="ano" class="form-label">Ano</label>
        <select id="ano" class="form-select" disabled>
          <option value="">Selecione o ano</option>
        </select>
      </div>
    </div>

    <div id="checklist" class="my-4">
      <h4>Checklist do Veículo</h4>
      <form id="formChecklist">
        <div class="mb-3">
          <label for="lataria" class="form-label">Lataria</label>
          <select name="lataria" class="form-select">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="motor" class="form-label">Motor</label>
          <select name="motor" class="form-select">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="interior" class="form-label">Interior</label>
          <select name="interior" class="form-select">
            <option value="bom">Bom</option>
            <option value="regular">Regular</option>
            <option value="ruim">Ruim</option>
          </select>
        </div>
        <!-- Adicione mais itens conforme a planilha -->
        <button type="submit" class="btn btn-danger mt-3">Calcular Valor Estimado</button>
      </form>
    </div>

    <div id="resultado" class="alert alert-info d-none"></div>
  </main>

  <footer class="text-center py-3">
    <small>&copy; 2025 Carro Certo. Todos os direitos reservados.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
