<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carro Certo - Checklist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <div class="text-center mb-4">
      <img src="logo.png" alt="Logo Carro Certo" style="max-height: 100px;">
      <h1 class="mt-2">Guia de Compra de Veículos</h1>
    </div>

    <!-- Seleção de veículo -->
    <div class="card p-3 mb-4">
      <h4>1. Selecione o veículo</h4>
      <div class="row">
        <div class="col-md-4 mb-3">
          <label for="marca" class="form-label">Marca</label>
          <select id="marca" class="form-select"></select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <select id="modelo" class="form-select"></select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="ano" class="form-label">Ano</label>
          <select id="ano" class="form-select"></select>
        </div>
      </div>
    </div>

    <!-- Checklist -->
    <div class="card p-3 mb-4">
      <h4>2. Checklist do veículo</h4>
      <form id="checklistForm">
        <div class="row">
          <!-- Itens do checklist -->
          <div class="col-md-6 mb-3" id="checklist">
            <!-- Será preenchido via JS -->
          </div>
        </div>
      </form>
    </div>

    <!-- Resultado -->
    <div class="card p-3 text-center">
      <h4>3. Valor Estimado</h4>
      <p class="lead">Valor FIPE: <span id="valorFipe">R$ 0,00</span></p>
      <p class="lead text-success">Valor Estimado: <span id="valorEstimado">R$ 0,00</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
