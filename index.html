
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carro Certo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Carro Certo" class="logo">
    <h1>Carro Certo</h1>
    <p>Guia inteligente para comprar um veículo usado com segurança</p>
  </header>

  <section class="fipe-form">
    <h2>Escolha o veículo</h2>
    <select id="marca"></select>
    <select id="modelo"></select>
    <select id="ano"></select>
  </section>

  <section class="checklist">
    <h2>Checklist de Avaliação</h2>
    <div id="checklist-container">
      <!-- Campos dinâmicos do checklist aparecerão aqui -->
    </div>
    <button onclick="calcularValor()">Calcular valor estimado</button>
  </section>

  <section id="resultado" class="resultado"></section>

  <footer>
    <p>© 2025 Carro Certo - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
